<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> 
</head>
<body>
    
    <script type="text/babel">
        
        function H1(){  
             return (
                <h1>Props 배우기</h1>
             )
        }
        function Btn({name, changeValue, color}){
            // let color = `${props.color}`; // 백틱 쓰는 이유?
            return(                                
                // 리액트의 변수설정은 {}
                <button
                onClick={changeValue}
                style={
                    {
                            backgroundColor : color,                    
                            padding : "10px 20px",
                            margin : "5px",
                            borderRadius : 10
                    }
                }
                >{name}</button>
            )
        }
        function App(){
            const [text, setText] = React.useState("Save");
            const changeValue = () => {setText("Reset");}
            return(
                <div>
                    <H1 />
                    <Btn name = {text} changeValue={changeValue} color="gold" />
                    <Btn name = "Update" color="pink" />
                    <Btn name = "Delete" color="skyblue" />
                    <Btn name = "Submit" color="orange" />
                </div>
            )
        }
        
        ReactDOM.render(<App />, root);
    </script>
</body>
</html>
