<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제5</title>
    <style>
        ul{
            padding-left: 10px;
        }
        ul li{
            list-style-type: none;         /* list-style-type: ; ·(불릿기호) 없애기 */
            margin: 10px;                  /* margin: ??; 모든간격 적당히 띄우기 */
        }
        fieldset legend{
            font-weight: bold;
        }
        input[type=number]{
            width:30px;
            margin-left: 10px;
        }
        
        #shipping li label{                /* 입력란 정렬(배송정보) */
            width: 85px;
            float:left;            
        }
    </style>
</head>
<body>
    <h1>레드향 주문하기</h1>
    <form action="">
        <fieldset>
            <legend><b>상품 선택</b></legend>            
            <p><b>주문할 상품을 선택해 주세요.</b></p>            
            <ul>
                <li><input type="checkbox">선물용 3kg <input type="number" min="0" max="5">개 <small>(최대 5개)</small>                    
                </li>
                <li><input type="checkbox">선물용 5kg <input type="number" min="0" max="3">개 <small>(최대 3개)</small>
                </li>
                <li><input type="checkbox">가정용 3kg <input type="number" min="0" max="5">개 <small>(최대 5개)</small>
                </li>
                <li><input type="checkbox">가정용 5kg <input type="number" min="0" max="3">개 <small>(최대 3개)</small>
                </li>
            </ul>
            <p><b>포장 선택</b></p>
<ul>
    <li><input type="radio" name="wrapping">선물 포장</li>              
    <li><input type="radio" name="wrapping">선물 포장 안 함</li>           
</ul>
        </fieldset>
        <fieldset>
            <legend>배송 정보</legend>
            <ul id="shipping">
                <li>
                    <label for="user-name">이름</label> <input type="text"><br>
                </li>
                <li>
                    <label for="address">배송 주소</label> <input type="text"><br>
                </li>
                <li>
                    <label for="email">이메일</label> <input type="text"><br>
                </li>
                <li>
                    <label for="phone">연락처</label> <input type="text" placeholder="하이픈 빼고 입력해주세요(01012345678)"            
                    id="phone">                
                    <size="50"> <br>    
                </li>
                <li>
                    <label for="d-day">배송 지정</label> <input type="date"> (주문일로부터 최소 3일 이후) 
                </li>
            </ul>
        </fieldset>
        <br>
        <input type="submit" value="주문하기">       
        <input type="reset" value="취소하기">
    </form>
</body>
</html>
