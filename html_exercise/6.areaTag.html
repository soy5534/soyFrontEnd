<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영역 관련 태그</title>
    <style>
        div { border : 1px solid black; background-color: gold;}
        span { border : 1px solid blue; background-color: beige;}
    </style>
</head>
<body>
    <h1>영역 관련 태그</h1>
    <h2>div 태그</h2>
    <div>div영역1</div>
    <div>div영역2은 공간단위로 존재하며</div>
    <div>div영역2은 블록 속성 요소이다.</div>
    <div>div영역4을 만들었 때 세로로 추가된다.</div>
    <h2>span 태그</h2>
    <span>span영역1</span>
    <span>span영역2은 텍스트 단위로 존재하며</span>
    <span>span영역3은 인라인 속성 요소이다.</span>
    <span>span영역4을 만들었을 때 가로로 추가된다.</span>
    <h2>iFrame 태그</h2>
    <iframe src="https://www.iei.or.kr" style="width:800px;height:500px;"></iframe>
    <h2>embed 태그</h2>
    <embed src="./medias/HTML5_HEAD.pdf" type="application/pdf" 
                                                    width="800px" height="500px" />
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
