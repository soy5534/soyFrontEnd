<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>테이블 관련 태그</title>
    </head>
    <body>
        <!-- 표를 만드는 태그에는 <table>, <tr>, <td>,<th>가 있음. -->
        <!-- 
            <table> : 기본적으로 표를 생성해주는 태그
            <tr> : 표의 행을 나타내는 태그
            <td> : 표의 열을 나타내는 태그
            <th> : 표의 제목 셀을 나타내는 태그
        -->
        <h1>기본적인 표 만들기</h1>
        <table border="1">
            <caption><b>웹 브라우저의 종류</b></caption>
            <tr>
                <th>브라우저명</th>
                <th>제조사</th>
                <th>홈페이지</th>
            </tr>
            <tr>
                <td>엣지</td>
                <td>MS</td>
                <td>https://www.microsoft.com</td>
            </tr>
            <tr>
                <td>크롬</td>
                <td>google</td>
                <td>https://www.google.com</td>
            </tr>
            <tr>
                <td>사파리</td>
                <td>Apple</td>
                <td>https://www.apple.com</td>
            </tr>
            <tr>
                <td>파이어폭스</td>
                <td>Mozila</td>
                <td>https://www.mozilla.org</td>
            </tr>
        </table>
        <figure>figure를 이용하여 설명을 적을 수 있음.</figure>
        <h1>표의 행과 열 합치기</h1>
        
        <table border="1">
            <tr>
                <td colspan="2">섹션 1-1</td>
                <!-- <td>섹션 1-2</td> -->
            </tr>
            <tr>
                <td>섹션 2-1</td>
                <td>섹션 2-2</td>
            </tr>
        </table>
        <br>
        <table border="1">
            <tr>
                <td rowspan="2" width="200" height="150">섹션 1-1</td>
                <td>섹션 1-2</td>
            </tr>
            <tr>
                <!-- <td>섹션 2-1</td> -->
                <td>섹션 2-2</td>
            </tr>
        </table>
        <br>
        <hr>
        <h2>이력서 폼</h2>
        <table border="1">
            <tr>
                <td colspan="2" rowspan="2" width="150" height="150">사진</td>
                <!-- <td>2</td> -->
                <td width="80">이름</td>
                <td width="200"></td>
            </tr>
            <tr>
                <!-- <td>5</td>
                <td>6</td> -->
                <td>연락처</td>
                <td></td>
            </tr>
            <tr>
                <td height="100" width="90">주소</td>
                <td colspan="3"></td>
                <!-- <td>11</td>
                <td>12</td> -->
            </tr>
            <tr>
                <td height="100">자기소개</td>
                <td colspan="3"></td>
                <!-- <td>15</td>
                <td>16</td> -->
            </tr>
        </table>
        <br>
        <br><br><br><br><br><br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br><br><br><br><br><br>
    </body>
</html>
