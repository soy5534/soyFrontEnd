<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery filter() 메소드2</title>
  <script src = https://code.jquery.com/jquery-3.7.1.min.js></script>
  <style>
    table {
      /* border: 1px solid black; */
      border-collapse: collapse;    
    }
    th, td {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th>구분</th>
      <th>A</th>
      <th>B</th>
    </tr>
    <tr>
      <td>가</td>
      <td>10</td>
      <td>10</td>
    </tr>
    <tr>
      <td>나</td>
      <td>20</td>
      <td>20</td>
    </tr>
    <tr>
      <td>계</td>
      <td>30</td>
      <td>30</td>
    </tr>
  </table>
  <input type="button" value="[가]색 변경" id="click1">
  <input type="button" value="[나]색 변경" id="click2">
  <input type="button" value="[A]색 변경" onclick="click3();">
  <input type="button" value="[B]색 변경" onclick="click4();">
  <!-- #id .class :type -->

  <script>
    $(".click1")
  </script>
</body>
</html>
