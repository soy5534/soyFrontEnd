<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션 스타일</title>
    <style>
        div{
            width:100px;
            height: 100px;
        }
        .div-class{
            background-color: salmon;
            animation-name: transAni;
            animation-duration: 5s;
        }
        @keyframes transAni {
            0% {
                background-color: yellowgreen;
            }
            100%{
                background-color: orange;
                border-radius: 50%;
                transform: rotateZ(360deg);
            }
        }

        .div2-class{
            background-color: black;
            margin: 100px;
            animation-name: rainbowAni;
            animation-duration: 5s;
            animation-iteration-count: 3;      /* 무한반복 */
        }
        @keyframes rainbowAni {
            0%{
                background-color: red;                
            }
            15%{
                background-color: orange;
            }
            30%{
                background-color: yellow;
            }
            45%{
                background-color: green;
            }
            60%{
                background-color: blue;
            }
            75%{
                background-color: navy;
            }
            100%{
                background-color: indigo;
            }
        }
        img{
            width: 300px;
            margin: 80px;
        }
        img:hover{
            animation-name: imgAni;
            animation-duration: 5s;
            animation-iteration-count: 5;      /* 반복횟수 , 무한->infinity */
            animation-direction: alternate;
            /* normal, reverse, alternate(0%->100%->0%->100%), alternate-reverse */
        }
        @keyframes imgAni {                    /* @keaframes */
            0%{
                border: 3px dashed black;
            }
            50%{
                transform: rotateZ(360deg);
                border-radius: 60%;
            }
            100%{
                border: 5px solid yellow;
            }
        }
    </style>
</head>
<body>
    <h1>애니메이션</h1>
    <div class="div-class"></div> <br>
    <div class="div2-class"></div> <br><br><br>
    <img src="./img/tower1.PNG" alt="">
</body>
</html>
