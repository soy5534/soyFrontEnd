<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>플렉스 교차축 정렬하기</title>
<style>
    .container{
        width : 100%;
        height: 150px;
        background-color: #eee;
        border: 1px solid #222;
        margin-bottom: 20px;
        display: flex;
        flex-direction: row;                 /* ★ justify-content: flex-start , flex-end , center , */
        justify-content: flex-start;         /*                     space-between , space-around */
    }
    .box{
        background-color: #222;            /* flex-direction: row , column(+reverse) */
        margin: 5px;                         /* flex-wrap: nowrap/wrap/wrap-reverse */
        padding: 5px 45px;
    }                                        /* justify-content & align-items */
    p{
        color: #fff;
        text-align: center;
    }
    #opt1{                               /* align = 맞추다 */
        align-items:flex-start ;         /* align-items: flex-start 천장 */
    }
    #opt2{
        align-items:flex-end ;         /* align-items: flex-end 바닥 */
    }
    #opt3{
        align-items:center ;         /* align-items: center 가운데 */
    }
    #opt4{
        align-items: baseline;
         /* 문자 기준선에 맞춰 배치 */
    }
    #opt5{
        align-items: stretch;
    }
</style>

</head>
<body>
    <div class="container" id="opt1">
        <div class="box">
            <p>1</p>
        </div>
        <div class="box">
            <p>2</p>
        </div>
        <div class="box">
            <p>3</p>
        </div>
        <div class="box">
            <p>4</p>
        </div>
    </div>
    <div class="container" id="opt2">
        <div class="box">
            <p>1</p>
        </div>
        <div class="box">
            <p>2</p>
        </div>
        <div class="box">
            <p>3</p>
            </div>
            <div class="box">
                <p>4</p>
            </div>
        </div>
    </div>
    <div class="container" id="opt3">
        <div class="box">
            <p>1</p>
        </div>
        <div class="box">
            <p>2</p>
        </div>
        <div class="box">
            <p>3</p>
        </div>
            <div class="box">
                <p>4</p>
            </div>            
        </div>
    </div>
    <div class="container" id="opt4">
        <div class="box">
            <p>1</p>
        </div>
        <div class="box">
            <p style="font-size: 22px;">2</p>
        </div>
        <div class="box">
            <p>3</p>
        </div>
        <div class="box">
            <p>4</p>
        </div>
    </div>
    <div class="container" id="opt5">
        <div class="box">
            <p>1</p>
        </div>
        <div class="box">
            <p>2</p>
        </div>
        <div class="box">
            <p>3</p>
        </div>
        <div class="box">
            <p>4</p>
        </div>
    </div>

</body>
</html>
