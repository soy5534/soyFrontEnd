<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>트랜지션 스타일</title>

    <style>
div{
    width: 100px;
    height: 100px;
    box-sizing: border-box;
}
.tran1{
    background-color: red;
    border : 1px dashed black;
    transition-duration: 4s;       /* 10s = 10초에 걸쳐서 */
}
.tran1:hover{                       /* :hover */
background-color: gold;
border: 3px dashed blue;
}

.tran2 {
    background-color: red;
    border: 1px solid black;    
    transition-property: background-color, transform, height, width;
    transition-duration: 5s, 2s, 3s, 10s;
    
}
.tran2:hover {
    width: 200px;
    height: 200px;
    background-color: gold;
    transform: rotateZ(180deg);           /* transform: rotateZ(nDeg) */
}

.tran3{
    background-color: red;
    border: 1px solid black;
    transition-duration: 5s;
    transition-timing-function: linear;     /* ease = 속도변화 , linear = 일정속도 ) */
}
.tran3:hover{
    background-color: black;
    border: 3px solid gold;
    transform: rotate(180deg);
}
.tran4{
    background-color: red;
    border: 1px solid red;
    transition-duration: 4s;
    transition-delay: 1.5s;       /* transition-delay: Ns;  (N초 후 동작하기) */
}
.tran4:hover{
    background-color: gold;
    border: 3px solid gold;
    transform: rotate(100deg);
}

    </style>


</head>
<body>
    <h1>트랜지션</h1>
<p>시간에 따라 웹 요소의 스타일 속성이 조금씩 바뀌는 것을 의미</p>
<h3>트랜지션 진행 시간 지정하기</h3>
<div class="tran1"></div>
<hr>
<h3>트랜지션 진행별 시간 설정하기</h3>
<div class="tran2"></div>
<hr>
<h3>트랜지션 진행별 속도 지정하기</h3>
<p>transition-timing-function : linear | ease | ease-in | ease-out | ease-in-out | cublic-bezier(n,n,n,n)</p>
<div class="tran3"></div>
<hr>
<h3>트랜지션 시간 지연하기</h3>
<div class="tran4"></div>
<br><br><br><br><br>
</body>
</html>
