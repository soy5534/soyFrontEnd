<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>이벤트핸들러(함수) 테스트</h1>
    <h3>실습1 : select에서 색이름을 선택하면 body의 배경색이 바뀌도록 함</h3>
    배경색 선택
    <select onchange="changeBg(this);">
        <option value="white">흰색</option>
        <option value="yellow">노란색</option>
        <option value="red">빨간색</option>
        <option value="green">녹색</option>
        <option value="blue">파란색</option>
    </select>
<br><br><br>

    <h1 id="h1">Range값을 변경하면 바뀜</h1>
    <h3>실습2 : range의 값이 변경되면 h1 태그의 글자크기가 변경되도록 함</h3>
        글자크기 선택 : <input type="range" min="10" max="60" step="10" name="" id="txtSize">
                                        <!-- step = ""씩 바뀜 -->
<br><br><br>

    <h3>실습3 : 값을 입력하고 확인 버튼을 누르면 입력값으로 제목글자를 바꿈</h3>
    <h1 id="h1title">제목글자를 바꾸세요</h1>
    <input type="text" name="" id="input">
    <input type="button" value="확인" id="ok">

    <script>
//1
        function changeBg(obj) {
            //var bgColor = document.querySelector("select").value;
            var bgColor = obj.value;
            document.querySelector("body")
            .style.backgroundColor = bgColor;
        }


//2 
        document.querySelector("#txtSize")        
        .addEventListener("change", function() {
        // 1. 이벤트가 발생한 태그 : input
        // 2. 이벤트가 발생한 태그에서 값을 가져올 때
        // => this 키워드 사용가능
            var ptVal = this.value;
              // => var ptVal = document.querySelector("#txtSize").value;
            document.querySelector("#h1")
            .style.fontSize = ptVal+"pt";
        })

//3
        document.querySelector("#ok")
        .addEventListener("click", function() {
        var inputVal =
        document.querySelector("#input").value;
        document.querySelector("#h1title")
        .innerHTML = inputVal;
        document.querySelector("#input")
        .value = "";
        })
    </script>
</body>
</html>
