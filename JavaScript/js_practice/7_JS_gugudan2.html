    <title>Document</title>
    <style>
    div {
        border : 1px solid #ccc;
        width : 150px;
        padding : 0 20px 30px 20px;    
         /* padding = top을 시작으로 반시계방향으로 총 4번 적용됨 */
        margin : 15px;
        line-height: 1.5;  
         /* line-height = 행간 */
        display: inline-block;
         /* 왼쪽부터 정렬 */

    }
</style>

</head>
<body>
    <script>
        document.write("<h1>구구단</h1>");
        for(var k = 2; k < 10; k++) {
            document.write("<div>");
        document.write("<h3>"+k+"단</h3>");
        for (var i = 1; i < 10; i++ )
        document.write("2 X " + i + " = " + 2*i +"<br>");
            document.write("</div>")
    }
    </script>
</body>
</html>
