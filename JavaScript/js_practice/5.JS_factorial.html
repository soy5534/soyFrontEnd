<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팩토리얼 계산하기</title>
    <style>
        div,h1 { 
            text-align: center;
        }
    </style>    
</head>

<body>
    <h1> While문을 사용한 팩토리얼 계산</h1>
    <div id="printOne"></div>

    <script>    
        var num = window.prompt("숫자를 입력하세요.", 10);   // 변수에 저장함.
        var result = 1;
        for(var i = 1; i <= num; i++) {
            result = result * i;
            // 1X1
            // 1X1X2
            // 1X1X2X3
            // 1X1X2X3X4
            var divTag = document.querySelector("#printOne");
            divTag.innerHTML = num + "! = " + result;
            //alert(result);
        }


    </script>
</body>
</html>
