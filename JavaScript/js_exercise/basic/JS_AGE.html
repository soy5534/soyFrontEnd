<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나이 계산하기</title>
</head>
<body>
    <div id="result"></div>

    <script>
       var birthYear
            = prompt("당신이 태어난 연도를 입력하세요. (YYYY)");
       var currentYear = 2023;
       var age = currentYear - birthYear;

       var divTag = document.querySelector("#result");
       divTag.innerHTML
            = "2023년 현재<br>"
            +birthYear+"년에 태어난 사람의 나이는"
            +age+"세 입니다."
//      책 466p
//      2023 - birthYear = 31
//      1. 입력받는 창을 띄운다.    *prompt 사용
//      2. 입력받는 값을 사용하기 위해 변수를 선언 후 값을 넣어준다
//      3. 나이를 계산함. ex) 2023(현재) - 1992(출생연도)
//          - 2023을 그대로 쓰지 않고 변수 currentYear로 처리함
//      4. 계산된 나이가 사라지지 않도록 변수에 age에 저장
//          - 저장 후 age라는 값으로 계산된 결과를 사용할 수 있음.
//      age값을 div에 출력해야 함
//          - document에서 #result태그 선택 후 값을 넣어줌
</script>
</body>
</html>
