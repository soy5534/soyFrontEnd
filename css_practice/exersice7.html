<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 관련 스타일</title>
    <style>
        table {
            border : 1px solid black;
            border-collapse: collapse;    /* 두줄없앰 */
            caption-side : bottom;
        }
       td; th{
        border : 1px dotted black;
        padding : 10px;
        text-align : center;
       }

    </style>
</head>
<body>
    <h2>상품구성</h2>
    <caption>선물용과 가정용 상품 구성</caption>
<table border=""1">
    <tr>
        <th>용도</th>
        <th>중량</th>
        <th>갯수</th>
        <th>가격</th>
    </tr>
    <tr>
        <td rowspan="2">선물용</td>
        <td>3kg</td>
        <td>11~16과</td>
        <td>35,600원</td>
    </tr>
    <tr>
        <!--td>5</td>-->
        <td>5kg</td>
        <td>18~26과</td>
        <td>52,000원</td>
    </tr>
    <tr>
        <td rowspan="2">가정용</td>
        <td>3kg</td>
        <td>11~16과</td>
        <td>30,000원</td>
    </tr>
    <tr>
        <td>5kg</td>
        <td>18~26과</td>
        <td>60,000원</td>
    </tr>
</table>
</body>
</html>
