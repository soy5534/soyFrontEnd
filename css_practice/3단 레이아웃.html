<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3단 레이아웃</title>
    <style>
        div {
            border : 1px solid black;
            box-sizing: border-box;    /* */
        }
        #header {
            width : 100%;
            height : 100px;
        }
        #main {
            width : 100%;
            height : 500px;
        }
            #main-layer1 {
                width : 10%;
                height : 100%;
                
                float : left;
            }
            #main-layer2 {
                width : 80%;
                height : 100%;
                
                float : left;
            }
            #main-layer3 {
                width : 10%;
                height:100%;
                float : right;
            }
        #footer {
            width : 100%;
            height : 100px;
          
        }
    </style>
</head>
<body>
    <div id="header"></div>
    <div id="main">
        <div id="main-layer1"></div>
        <div id="main=layer2"></div>
        <div id="main=layer3"></div>
    </div>
    <div id="footer"></div>
</body>
</html>
