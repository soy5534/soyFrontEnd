<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header 레이아웃</title>
    <style>
.header {
    width: 100%;
    height: 100px;
}
    .header-layout1{
        height: 100%;
        width: 20%;
        background-color: beige;
        float: left;
    }
    .header-layout2{
        height: 100%;
        width: 60%;
        background-color: darkgrey;
        float: left;
    }
    .header-layout3{
        height: 100%;
        width: 20%;
        background-color: gold;
        float: left;
    }
.main {
    width: 100%;
    height: 500px;
}
    .main-layout1 {
        height: 100%;
        float: left;
        background-color: azure;
        width: 15%;
    }
    .main-layout2 {
        height: 100%;
        float: left;
        background-color: rgb(105, 195, 255);
        width: 60%;
    }
    .main-layout3 {
        height: 100%;
        float: left;
        background-color: blanchedalmond;
        width: 25%;
    }
.footer {
    width: 100%;
    height: 100px;
    background-color: violet;
}
    </style>
</head>
<body>
    <div class="header">
        <div class="header-layout1"></div>
        <div class="header-layout2"></div>
        <div class="header-layout3"></div>
    </div>
    <div class="main">
        <div class="main-layout1"></div>
        <div class="main-layout2"></div>
        <div class="main-layout3"></div>
    </div>
    <div class="footer"></div>
</body>
</html>
