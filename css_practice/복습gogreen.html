<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Green</title>
    <style>
        div {
            border : 1px solid black;
            box-sizing : border-box;
            text aligh : center;
        }
    .header {
            width : 100%;   /* %; = 가변크기*/
            height : 100px;   /* px; = 고정크기*/
        }
        .header-layer1{
            width:25%;
            height:100%;
            float:left;
        }
        .header-layer2{
            width:50%;
            height:100%;
            float:left;
        }
        .header-layer3{
            width:25%;
            height:100%;
            float:left;
        }
    .nav {
            width : 100%;
            height : 500px;
        }
    .main {
            width : 100%;
            height: 500px;
        }
        .main-layer1{
            width:15%;
            height:100%;
            float:left;
        }
        .main-layer2{
            width:auto;
            height:auto;
            float:left;
        }
        .main-layer3{}
    .footer {
            width : 100%;
            height : 100px;
        }

    </style>
</head>
<body>
    <h1>Go Green Layout</h1>
    <div id="container">
        <div class="header"></div>
            <div class="header-layer1">LOGO</div>
            <div class="header-layer2">TITLE</div>
            <div class="header-layer3">SIDE</div>           
    <div class="nav">Navigator</div>
    <div class="main"></div>
        <div class="main-layer1">BANNER</div>  
        <div class="main-layer2">CONTENTS</div>
        <div class="main-layer3">111</div>
    <div class="footer"></div>
    </div>
</body>
</html>
