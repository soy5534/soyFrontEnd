<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 파이널</title>
    <link rel="stylesheet" href="./css_layout/css/navlayout.css">
    <link rel="stylesheet" href="./css_layout/css/login.css">
</head>
<style>
    .header {
    width: 100%;
    height: 100px;
}
    .header-layout1 {
        float: left;
        height: 100%;
        width: 20%;
        background-color: beige;
    }
    .header-layout2 {
        float: left;
        height: 100%;
        width: 60%;
        background-color: gold;
    }
    .header-layout3 {
        float: left;
        height: 100%;
        width: 20%;
        background-color: aquamarine;
    }
.nav {
    width: 100%;
    height: 40px;
    background-color: rgb(159, 216, 204);
}
.main {
    width: 100%;
    height: 500px;
}
    .main-layout1 {
        float: left;
        height: 100%;
        width: 15%;
        background-color: cadetblue;
    }
    .main-layout2 {
        float: left;
        height: 100%;
        width: 60%;
    }
    .main-layout3 {
        float: left;
        height: 100%;
        width: 25% ;
        background-color: chartreuse;
    }
.footer {
    width: 100%;
    height: 100px;
    background-color: aqua;
}



div {
    border: 1px solid black;
    box-sizing: border-box;
} 
.login {
     margin: 1px; 
    width: auto;
}
.login-header {
    width: 100%;
    height: 50px;
}
    .login-header-layer1 {
        width: 60%;
        height: 100%;
        float: left;
    }
        .id-field {
            width: 100%;
            height: 50%;
        }
        .pw-field {
            width: 100%;
            height: 50%;
        }
    .login-header-layer2 {
        width: 40%;
        height: 100%;
        float: left;
    }
        .btn {
            margin-top: 3px;
            margin-left: 5px;
            width: 90%;
            height: 90%;
        }
.login-footer {
    height: 25px;
    text-align: center;
    padding-top: 2px;
}
</style>
<body>
    <div class="header">
        <div class="header-layout1"></div>
        <div class="header-layout2"></div>
        <div class="header-layout3"></div>
    </div>
    <div class="nav"></div>
    <div class="main">
        <div class="main-layout1"></div>
        <div class="main-layout2"></div>
        <div class="main-layout3">
            <div class="login">
                <div class="login-header">
                    <div class="login-header-layer1">
                        <div class="id-field">
                            <input type="text" placeholder="ID를 입력하세요.">
                        </div>
                        <div class="pw-field">
                            <input type="password" placeholder="PW를 입력하세요.">
                        </div>
                    </div>
                    <div class="login-header-layer2">
                        <button class="btn">로그인</button>
                    </div>
                </div>
                <div class="login-footer">
                    <a href="#">회원가입</a>
                    <a href="#">ID/PW찾기</a>
                </div>
            </div>
        </div>
    </div>
    <div class="footer"></div>
</body>
</html>
